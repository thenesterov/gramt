<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gramt - constructor of telegram bots</title>
</head>
<body>
    <div class="row">
        <div class="column left">
            <span class="center"><b>gramt</b> - constructor of telegram bots</span><br>
            <button class="lbtn">Export to .gramt</button>
            <button class="lbtn">Import from .gramt</button>
            <div class="flexbtns">
                <button class="lbtn flexbtn" onclick="canvas.addShape(new RectPnt(100, 100, 100, 100, Colors.USER))">State</button>
                <button class="lbtn flexbtn">User</button>
                <button class="lbtn flexbtn">Logic</button>
                <button class="lbtn flexbtn">Bot</button>
                <button class="lbtn flexbtn" onclick="canvas.addShape(new Point(100, 100, 10, 10, Colors.MAIN))">Pnt</button>
                <button class="lbtn flexbtn">KB</button>
                <button class="lbtn flexbtn">RB</button>
                <button class="lbtn flexbtn">CB</button>
            </div>
            <textarea class="result" spellcheck="false"></textarea>
        </div>
        <div class="column right">
            <canvas id="canvas" oncontextmenu="return false;"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
