<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gramt - constructor of telegram bots</title>
</head>
<body>
    <div class="row">
        <div class="column left">
            <span class="center"><b>gramt</b> - constructor of telegram bots</span><br>
            <a href="" id="exportGramt"><button class="lbtn">Export to .gramt</button></a>
            <button class="lbtn">Import from .gramt</button>
            <div class="flexbtns">
                <button class="lbtn flexbtn" onclick="add('state');">State</button>
                <button class="lbtn flexbtn" onclick="add('user')">User</button>
                <button class="lbtn flexbtn" onclick="add('logic')">Logic</button>
                <button class="lbtn flexbtn" onclick="add('bot')">Bot</button>
                <button class="lbtn flexbtn" onclick="add('kb')">KB</button>
                <button class="lbtn flexbtn" onclick="add('rb')">RB</button>
                <button class="lbtn flexbtn" onclick="add('cb')">CB</button>
            </div>
            <textarea class="result" spellcheck="false"></textarea>
        </div>
        <div class="column right">
            <canvas id="canvas" oncontextmenu="return false;"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
